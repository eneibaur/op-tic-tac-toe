<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="players">
        <div id="player1" class="active">
            <p>Player 1</p>
        </div>
        <div id="player2" class="inactive">
            <p>Player 2</p>
        </div>
        <div>
            <p>Score:</p>
            <span class="score1">0</span>
        </div>
        <div>
            <p>Score:</p>
            <span class="score2">0</span>
        </div>
    </div>
    <div class="board"></div>
    <div class="footer">
        <p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Erik Neibaur</p>
        <p>Tic-Tac-Toe assignment from The Odin Project</p>
    </div>
</body>

<template id="gamecell" type="text/template">
    <div class="square">
        <p class="piece"></p>
    </div>
</template> 

</html>
